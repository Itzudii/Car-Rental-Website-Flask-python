<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email_verification.css') }}"> 
</head>
<body>
    <div id="main">

        <label for="" class="alert">sign up for continue the process your selected car is {{car}}</label>
        <div id="signup">
            <label for="" class="label">Email Verification</label>
            <form action="/send_mail" method="post">
                <label for=""></label>
                <input type="text" name="email" id="email" placeholder="email" required>
                <input type="number" name="phone_no" id="phone_no" placeholder="phone no" required>
                <label style="color: red; font-size: 10px;" for="">enter valid email and mobile no</label>
                <label style="color: rgb(255, 0, 0); font-size: 10px;" for="">Otp verification is there</label>


                <button class="button-four" type="submit">continue</button>

            </form>

        </div>


    </div>

</body>

</html>
